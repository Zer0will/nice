<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
  <style>
    /* Modern Navigation Styles */
    :root {
      --primary-gradient: linear-gradient(90deg, #f7efc1 0%, #e0bc6b 100%);
    }

    .navbar {
      padding: 20px 0;
      transition: all 0.3s ease;
    }

    .logo {
      width: 100px;
      height: auto;
      transition: all 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    .nav-link {
      font-family: "Poppins";
      font-weight: 400;
      font-size: 16px;
      color: white;
      margin: 0 15px;
      position: relative;
      transition: all 0.3s ease;
    }

    .nav-link:hover {
      color: #e0bc6b;
    }

    .nav-link::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      background: var(--primary-gradient);
      bottom: -5px;
      left: 0;
      transition: width 0.3s ease;
    }

    .nav-link:hover::after {
      width: 100%;
    }

    .logbutton {
      background: var(--primary-gradient);
      color: #0f0f0f;
      border: none;
      border-radius: 30px;
      padding: 10px 25px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .logbutton:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(224, 188, 107, 0.4);
    }

    .navbar-toggler {
      border: 2px solid rgba(255, 255, 255, 0.5);
      transition: all 0.3s ease;
    }

    .navbar-toggler:hover {
      border-color: #e0bc6b;
      box-shadow: 0 0 10px rgba(224, 188, 107, 0.7);
    }

    /* Responsive Styles */
    @media (max-width: 992px) {
      .navbar-collapse {
        background-color: rgba(15, 15, 15, 0.95);
        padding: 20px;
        border-radius: 10px;
        margin-top: 10px;
      }

      .nav-link {
        padding: 10px 0;
        margin: 5px 0;
      }
    }
  </style>

  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="./assets/images/logo.png" alt="Logo" class="logo" />
      </a>
      <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="aboutus.html">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="reservations.html">Reservations</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="menu.html">Menu</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="OurApproachToVeganism.html">Sustainability</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="hoursLocation.html">Hours & Location</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="employ.html">Employment</a>
          </li>
        </ul>
        <a href="contacts.html" class="ms-3">
          <button class="btn logbutton">Contact Us</button>
        </a>
      </div>
    </div>
  </nav>

  <script>
    // Add scroll effect to navbar
    window.addEventListener('scroll', function() {
      const navbar = document.querySelector('.navbar');
      if (window.scrollY > 50) {
        navbar.style.backgroundColor = 'rgba(15, 15, 15, 0.9)';
        navbar.style.boxShadow = '0 2px 10px rgba(0, 0, 0, 0.3)';
      } else {
        navbar.style.backgroundColor = 'transparent';
        navbar.style.boxShadow = 'none';
      }
    });
  </script>
</body>

</html>
